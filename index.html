<!DOCTYPE html>
<html>
    <head>
      <title>resources</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.css">
      <link rel="stylesheet" href="css/index.css">
      <script src="lib/jquery.min.js"></script>
      <script src="lib/jquery.mockjax.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.js"></script>
      <script src="lib/api.js"></script>
      <script src="js/index.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="loader"></div>
        <div>
          <h1>Resource instances</h1>
          <p>The following table includes data about all instances of a resource. It will contain the id, name and the status for each instance</p>
        </div>
        <div style="display:none;" class="table-responsive">
          <!-- We can easily extend the functionalities of the table eg using data-search="true" to do searching or do sorting -->
          <table 
            id="resources" 
            class="table table-hover table-striped" 
            data-pagination="true" 
            data-page-size="10">
            <thead>
              <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Name</th>
                <th data-field="status">Status</th>
                <th class="borderless" data-formatter="refreshButton" data-events="refreshAction"></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </body>
</html>
